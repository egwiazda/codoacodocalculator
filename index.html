<script type="text/javascript">
	var str="";
	document.getElementById("open").onclick=function(){

	document.getElementById("add").onclick=function(){

	}
	document.getElementById("minus").onclick=function(){

		document.getElementById("input").value=str;
	}
	document.getElementById("mul").onclick=function(){

		document.getElementById("input").value=str;
	}
	document.getElementById("divide").onclick=function(){
		str+="/";
		document.getElementById("input").value=str;
	}
	document.getElementById("modulo").onclick=function(){
		str+="%";
		document.getElementById("input").value=str;
	}
	document.getElementById("point").onclick=function(){

		document.getElementById("input").value=str;
	}
	document.getElementById("xpowy").onclick=function(){
		str+="pow";
		document.getElementById("input").value=str;
	}
	document.getElementById("logxy").onclick=function(){
		str+="log";
		document.getElementById("input").value=str;
	}
	document.getElementById("xrty").onclick=function(){
		str+="xrty";
		document.getElementById("input").value=str;
	}
	document.getElementById("equals").onclick=function(){
		if(str.search("log")!=-1){
			var temp,arr;
			temp=str.replace("log",",");
			arr=temp.split(",");
			str=Math.log( Number(arr[0])) / Number(Math.log(arr[1]) ).toString() ;
			document.getElementById("input").value=str;
		}
		else if(str.search("pow")!=-1){
			var temp,arr;
			temp=str.replace("pow",",");
			arr=temp.split(",");
			str=Math.pow( Number(arr[0]) , Number(arr[1]) ).toString();
			document.getElementById("input").value=str;
		}
		else if(str.search("xrty")!=-1){
			var temp,arr;
			temp=str.replace("xrty",",");
			arr=temp.split(",");
			str=Math.pow(arr[1], 1/arr[0]);
			document.getElementById("input").value=str;
		}
		else{
			document.getElementById("input").value=eval(str);
			str=document.getElementById("input").value;
		}
	}
	document.getElementById("cancel").onclick=function(){
		str="";
		document.getElementById("input").value=0;
	}
	document.getElementById("inv").onclick=function(){
		var num=document.getElementById("input").value;
		document.getElementById("input").value=1/num;
		str=(1/num).toString();
	}
	document.getElementById("rndx").onclick=function(){
		var num=Math.round(document.getElementById("input").value);
		document.getElementById("input").value=num;
		str=num.toString();
	}
	document.getElementById("epow").onclick=function(){
		var num=document.getElementById("input").value;
		var ans=Math.pow(Math.exp(1),num); 
		document.getElementById("input").value=ans;
		str=ans.toString();
	}
	document.getElementById("tenpow").onclick=function(){
		var num=document.getElementById("input").value;
		var ans=Math.pow(10,num); 
		document.getElementById("input").value=ans;
		str=ans.toString();
	}
	document.getElementById("exp").onclick=function(){
		document.getElementById("input").value=Math.exp(1);
		str+=Math.exp(1).toString();
	}
	document.getElementById("pi").onclick=function(){
		document.getElementById("input").value=Math.PI;
		str+=Math.PI.toString();
	}
	document.getElementById("sqrt").onclick=function(){
		var num=Math.sqrt(document.getElementById("input").value);
		document.getElementById("input").value=num;
		str=num.toString();		
	}
	document.getElementById("cubrt").onclick=function(){
		var num=Math.cbrt(document.getElementById("input").value);
		document.getElementById("input").value=num;
		str=num.toString();		
	}
	document.getElementById("fact").onclick=function(){
		var num=Math.round(document.getElementById("input").value);
		var fact=1;
		for(var i=1;i<=num;i++)
			fact*=i;
		document.getElementById("input").value=fact;
		str=fact.toString();
	}
	document.getElementById("sin").onclick=function(){
		var num;
		if(document.getElementById("rad").checked==true){
			num=Math.sin(document.getElementById("input").value);
			document.getElementById("input").value=num;
			str=num.toString();	
		}
		if(document.getElementById("deg").checked==true){
			num=Math.sin((document.getElementById("input").value)*(Math.PI/180));
			document.getElementById("input").value=num;
			str=num.toString();	
		}
	}
	document.getElementById("cos").onclick=function(){
		var num;
		if(document.getElementById("rad").checked==true){
			num=Math.cos(document.getElementById("input").value);
			document.getElementById("input").value=num;
			str=num.toString();	
		}
		if(document.getElementById("deg").checked==true){
			num=Math.cos((document.getElementById("input").value)*(Math.PI/180));
			document.getElementById("input").value=num;
			str=num.toString();	
		}
	}
	document.getElementById("tan").onclick=function(){
		var num;
		if(document.getElementById("rad").checked==true){
			num=Math.tan(document.getElementById("input").value);
			document.getElementById("input").value=num;
			str=num.toString();	
		}
		if(document.getElementById("deg").checked==true){
			num=Math.tan((document.getElementById("input").value)*(Math.PI/180));
			document.getElementById("input").value=num;
			str=num.toString();	
		}
	}
	document.getElementById("asin").onclick=function(){
		var num=Math.asin(document.getElementById("input").value);
		if(document.getElementById("rad").checked==true){
			document.getElementById("input").value=num;
			str=num.toString();	
		}
		if(document.getElementById("deg").checked==true){
			num*=180/Math.PI;
			document.getElementById("input").value=num;
			str=num.toString();	
		}
	}
	document.getElementById("acos").onclick=function(){
		var num=Math.acos(document.getElementById("input").value);
		if(document.getElementById("rad").checked==true){
			document.getElementById("input").value=num;
			str=num.toString();	
		}
		if(document.getElementById("deg").checked==true){
			num*=180/Math.PI;
			document.getElementById("input").value=num;
			str=num.toString();	
		}
	}
	document.getElementById("atan").onclick=function(){
		var num=Math.atan(document.getElementById("input").value);
		if(document.getElementById("rad").checked==true){
			document.getElementById("input").value=num;
			str=num.toString();	
		}
		if(document.getElementById("deg").checked==true){
			num*=180/Math.PI;
			document.getElementById("input").value=num;
			str=num.toString();	
		}
	}
	document.getElementById("sinh").onclick=function(){
		var num=Math.sinh(document.getElementById("input").value);
		document.getElementById("input").value=num;
		str=num.toString();	
	}
	document.getElementById("cosh").onclick=function(){
		var num=Math.cosh(document.getElementById("input").value);
		document.getElementById("input").value=num;
		str=num.toString();	
	}
	document.getElementById("tanh").onclick=function(){
		var num=Math.tanh(document.getElementById("input").value);
		document.getElementById("input").value=num;
		str=num.toString();	
	}

		str=num.toString();

		var num=Math.acosh(document.getElementById("input").value);
		document.getElementById("input").value=num;
		str=num.toString();	
	}
	document.getElementById("atanh").onclick=function(){

	} 
	document.getElementById("back").onclick=function(){
		str = str.slice(0,str.length-1); 
		document.getElementById("input").value=str;
	}

	var sign="-";
	document.getElementById("signchange").onclick=function(){
		var final;
		if(Math.sign(eval(str))==1){
			final=sign.concat(str); 
			sign="";
			console.log("+");
			document.getElementById("input").value=final;
			str=document.getElementById("input").value;
		}
		else{
			final=str.slice(1,str.length); 
			sign="-";
			console.log("-");
			document.getElementById("input").value=final;
			str=document.getElementById("input").value;
		}
		str=document.getElementById("input").value;
	}
