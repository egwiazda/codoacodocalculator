
<html>
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style type="text/css">
	button {
    min-width: 60px;
    max-width: 60px;
}
   .resultado {
		/*display: flex;*/
		justify-content: center;
		align-items: center;
		height: 75px;
		width: 410px;
		border-radius: 25px 25px 0 0;
		background-color: #899099;
   }
   .calculadora {
	   border: 2px solid rgb(150, 48, 48);
	   background-color:rgb(150, 48, 48);
	   border-radius: 25px 25px 0 0;
	   width: 446px;
	   height: 383px;
   }
   .calcvalue{
	   font-size: 35px;
	   text-align: right;
	   height: 50px;
   }
</style>

<body style="background-image: url('img/Fondo.jpg') ">

        <!-- Modal -->
 
	<div class="container">

		<div class="row"> 			
			<div class="mt-5 col-12">
				<div class="container-fluid">	
				<div class="row no-gutters">
					<div class="col-md-3 col-ld-3 col-sm-1"></div>	
						<div class="calculadora pb-2 text-center " >
							<div class="row d-flex justify-content-center mb-2 mt-3 ">
								<div class="resultado"> <p id="result" class="calcvalue mt-3 mr-4 text-end">0</p></div>
							</div>
							<div class="row d-flex justify-content-center mb-2">
								<button type="button" class="btn ml-2" id="open">(</button>
								<button type="button" class="btn ml-2" id="close">)</button> 
								<button type="button" class="btn ml-2" id="fact">x!</button>
								<button type="button" class="btn ml-2" id="x2">x<sup>2</sup></button>
								<button type="button" class="btn ml-2" id="sqrt">√</button> 
								<button type="button" class="btn ml-2" id="xrty"><sup>x</sup>√y</button>
							</div>
							
							<div class="row d-flex justify-content-center mb-2">
								<button type="button" class="btn ml-2" id="sin">sin</button>
								<button type="button" class="btn ml-2" id="cos">cos</button>
								<button type="button" class="btn ml-2" id="tg">tg</button>
								<button type="button" class="btn ml-2" id="x3">x<sup>3</sup></button>
								<button type="button" class="btn ml-2" id="cubrt"><sup>3</sup>√</button>
								<button type="button" class="btn ml-2" id="xpowy">x<sup>n</sup></button>
							</div>

							<div class="row d-flex justify-content-center  mb-2">
								<button type="button" class="btn ml-2" id="one">1</button>
								<button type="button" class="btn ml-2" id="two">2</button>
								<button type="button" class="btn ml-2" id="three">3</button>
								<button type="button" class="btn ml-2" id="divide">/</button>
								<button type="button" class="btn ml-2" id="modulo">%</button>
								<button type="button" class="btn ml-2" id="ln">ln</button>
							</div>

							<div class="row d-flex justify-content-center  mb-2">
								<button type="button" class="btn ml-2" id="four">4</button>
								<button type="button" class="btn ml-2" id="five">5</button>
								<button type="button" class="btn ml-2" id="six">6</button>
								<button type="button" class="btn ml-2" id="mul">*</button>
								<button type="button" class="btn ml-2" id="log10">log</button>	
								<button type="button" class="btn ml-2" id="epow">e<sup>x</sup></button> 
							</div>
							<div class="row d-flex justify-content-center  mb-2">
								<button type="button" class="btn ml-2" id="seven">7</button>
								<button type="button" class="btn ml-2" id="eight">8</button>
								<button type="button" class="btn ml-2" id="nine">9</button>
								<button type="button" class="btn ml-2" id="minus">-</button>
								<button type="button" class="btn ml-2 btn-danger" id="cancel">AC</button>
								<button type="button" class="btn ml-2 btn-double btn-success"  id="equals">=</button>
							</div>
							<div class="row d-flex justify-content-center  mb-2">
								<button type="button" class="btn ml-2" id="point">.</button>
								<button type="button" class="btn ml-2" id="zero">0</button>
								<button type="button" class="btn ml-2" id="pi">π</button>
								<button type="button" class="btn ml-2" id="add">+</button>
								<button type="button" class="btn ml-2" id="mem">MR</button>
								<button type="button" class="btn ml-2" id="dot">.</button>
							</div>				
						</div>
					</div>
					<div class="col-md-3 col-ld-4 col-sm-1"></div>	
				</div>
			</div>
		<div class="col-1 col-sm-12"></div>	
	</div>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
